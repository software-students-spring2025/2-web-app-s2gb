<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lost Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h2>Edit Lost Item</h2>
        <form>
            <label>Item Name:</label>
            <input type="text" name="item" value="Laptop">
            <label>Location:</label>
            <input type="text" name="location" value="Library">
            <label>Date Lost:</label>
            <input type="date" name="date" value="2025-02-25">
            <label>Description:</label>
            <textarea name="description">Silver MacBook Pro with a sticker</textarea>
            <button type="submit">Update</button>
        </form>
    </section>
</body>
</html>
